<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
        <script async
            src="https://cse.google.com/cse.js?cx=003662769173238113687:uqaxpea1lms"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <title>
            {% block title_block %}
            App
            {% endblock %}
            - Bikezon
        </title>
    </head>
    <body>
        <header class="main-header">
            <a href="{% url 'app:index' %}">
                <img src="{% static 'images/logo.png' %}" alt="Bikezon Logo">
            </a>
            <p class="navbar-text">Bikezon</p>
            <div class="gcse-search"></div>
            {% if user.is_authenticated %}
            <a href="{% url 'app:logout' %}" class="sign-button">Logout</a>
            {% else %}
            <a href="{% url 'app:login' %}" class="sign-button">Sign in</a>
            <a href="{% url 'app:register' %}" class="sign-button">Sign up</a>
            {% endif %}
        </header>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
    </body>
</html>
