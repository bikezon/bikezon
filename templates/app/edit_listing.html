{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %}

{{user}}'s Page
{% endblock %}
{% block body_block %}
<div class="container">

    <div align="center">
        <h1 class="text-center"><u>Hello {{ user }}</u></h1>
        <br>
    </div>
    <br>
    <div align="center">
        <h2>Edit Your Listing</h2>
        <br>
        <form method="POST" form enctype="multipart/form-data" action="{% url 'app:edit_listing' %}">
            {% csrf_token %}
            {{ form|crispy}}
            <br>
            <button type="submit" class="edit-button">Save</button>
        </form>

    </div>
    <div id="edit_listing"></div>

</div>
{% endblock %}
