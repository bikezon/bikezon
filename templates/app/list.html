{% extends "app/base.html" %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block title_block %}
Bikezon Wish List
{% endblock %}

{% block body_block %}
<h1>{{ user.username }}'s Wishlist</h1>
<form action="{% url 'app:account' %}">

        Back to account
    </button>
    {% endbuttons %}
</form>
{% endblock %}
