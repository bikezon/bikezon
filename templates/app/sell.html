{% extends "app/base.html" %}
{% load bootstrap4 %}

{% block title_block %}
Bikezon Sell Item
{% endblock %}

{% block body_block %}
<h1>Temp Sell Item page</h1>

<form method="post" action="{% url 'app:sell' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Sell
    </button>
    {% endbuttons %}
</form>
{% endblock %}
